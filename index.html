---
layout: default
---

<div class="home">
  <p>{{ site.description }}</p>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img src="/img/{{ post.slug }}.png"/>
          <span class="secondary-info">{{ post.title }}: {{ post.one-liner }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
