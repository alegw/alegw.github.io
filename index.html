---
title: Projects
layout: default
---

<div class="home">
    <h1 class="post-title">Hi, I am Alejandro Machado</h1>
    <h2>I am a Product Designer</h2>

  <ul class="post-list">
    {% for post in site.posts %}
    {% if post.visible == 1  %}
    
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img src="/img/{{ post.slug }}.jpg"/>
          <!--<span class="secondary-info">{{ post.title }}: {{ post.one-liner }}</span>-->
        </a>
      </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
