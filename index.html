---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
      <a data-content="{{ post.one-liner}}" class="project-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}, {{ post.slug }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
